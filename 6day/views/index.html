
    {{extend './layout.html'}}
    {{block 'head'}}
    <style>
            .dropbtn {
                background-color:gray;
                color: rgba(255, 255, 255, 0.5);
                padding: 8px;
                font-size: 14px;
                border: none;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 400;
            }
            
            .dropdown {
                position: relative;
                display: inline-block;
            }
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 150px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
            
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            
            .dropdown-content a:hover {background-color: #f1f1f1}
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            .dropdown:hover .dropbtn {
                background-color: gray;
            }
            </style>
    {{/block}}
    {{block 'content'}}
          <h1>{{name}}</h1>
         
    {{/block}}
