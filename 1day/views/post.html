<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>评论</title> 
<style>
.center {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
}
</style>
</head>
<body>
 <h2><a href="/">首页</a></h2>
<h2>评论区</h2>
 <!--           
   以前的表单提交：
      表单中需要提交的表单元素中必须有name属性
        表单提交分为：
           1.默认提交行为（同步）
           2.表单异步提交
        action: 就是表单提交的地址，说白了就是请求的url地址
        method:请求方法 get post


  -->
<div class="center">
    <form action="/pinlun" method="get">
   <label for='input_name'>你的大名</label>
   <input type="text" id="input_name" name="name" required minlength="2" maxlength="10" placeholder="输入你的名字">
  <div>
      <label for="textarea_message">留言内容</label>
      <textarea style="width: 100%;height: 100px;" id="textarea_message" required minlength="5" 
       maxlength="20"  name="message"
      ></textarea>
  </div>
  <button type="submit" class="btn btn-default">发送</button>
</form>
</div>
 
</body>
</html>
